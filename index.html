<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./snake-tattoo-png-transparent-quality-images-snake-png-clipart-11562976467xnlgv57ovv.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Counting</title>
</head>
<body>

    <div class="cssload-container">
        <div class="cssload-double-torus"></div>
    </div>

    <header>
        <h1>Super contador 1.0</h1>
    </header>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="incio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passos: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()" id="btn"></p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>    
        <p class="texto-more" id="more">More projects</p>
            <div id="label">
                <a class="link" href="https://pavwos.github.io/modelo/" title="Relógio Dinâmico">
                    <i class="fa-solid fa-clock" id="clock"></i>
                </a>
                <a class="link" href="https://pavwos.github.io/modelo2/" title="Identificador de Idade">
                    <i class="fa-solid fa-user" id="user"></i>
                </a>
                <a class="link" href="https://pavwos.github.io/modelo2/" title="Super Contador">
                    <i class="fa-solid fa-arrow-up-9-1"></i>
                </a>
            </div>
        <p class="texto-copy" id="copy">&copy;pavwos</p>
    </footer>

    <script src="./main.js">
    </script>
    <script src="https://kit.fontawesome.com/9a8096ade4.js" crossorigin="anonymous"></script>
</body>
</html>
